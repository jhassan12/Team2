name: Run Tests

on: [push, pull_request, workflow_dispatch]


jobs:
  compile:
    runs-on: ubuntu-latest
    container: openjdk

    steps:
      - uses: actions/checkout@v2
      - name: Build Project
        run: |
          cd Projects/P3/src
          java -version
          javac *.java
  
  TestPacManGetValidMoves:
    runs-on: ubuntu-latest
    container: openjdk

    steps:
      - uses: actions/checkout@v2
      - name: Test PacMan Get Valid Moves
        run: |
          cd Projects/P3
          java -version
          javac -cp "src/:tests/:tests/junit-4.10.jar" src/*.java tests/*.java
          java -cp "src/:tests/:tests/junit-4.10.jar" org.junit.runner.JUnitCore TestPacManGetValidMoves
  
  TestGhostGetValidMoves:
    runs-on: ubuntu-latest
    container: openjdk

    steps:
      - uses: actions/checkout@v2
      - name: Test Ghost Get Valid Moves
        run: |
          cd Projects/P3
          java -version
          javac -cp "src/:tests/:tests/junit-4.10.jar" src/*.java tests/*.java
          java -cp "src/:tests/:tests/junit-4.10.jar" org.junit.runner.JUnitCore TestGhostGetValidMoves

  TestMapMove:
    runs-on: ubuntu-latest
    container: openjdk

    steps:
      - uses: actions/checkout@v2
      - name: Test Map Move
        run: |
          cd Projects/P3
          java -version
          javac -cp "src/:tests/:tests/junit-4.10.jar" src/*.java tests/*.java
          java -cp "src/:tests/:tests/junit-4.10.jar" org.junit.runner.JUnitCore TestMapMove

